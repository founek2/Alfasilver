    alfasilver:
        header: Alfasilver sprej na rány a odřeniny
        subheader: Alfasilver. Na každý pád
        description: Co si budeme povídat. Pády k životu patří. Předchází většině našich zranění. Odřeninám, šrámům, popáleninám i ranám. Padáme při běhu, chůzi, při jízdě na kole, koloběžce, tříkolce, skatu nebo na inline bruslích. Padáme všichni bez rozdílu. Šikovní, nešikové, malí i velcí.<br> Pády ale nemusí nutně končit v bolestech a v slzách.<br> Pokud máme po ruce sprej Alfasilver, dopadne každý pád dobře.
        image: alfasilverDouble.png
    wounds:
        header: Sprej na rány
        description: Bezbolestné ošetření akutních a chronických ran. ALFASILVER obsahuje ionizované stříbro, které díky antimikrobiálním účinkům zbavuje ránu infekce a minerální prášek zeolit, který má mírné hemostatické účinky a dokáže zastavit krvácení z rány.
