    instructions:
        header: Jak postupovat při&nbsp;ošetření rány
        tips:
            - header: Akutní rány
              subheader: ODŘENINY, POPÁLENINY, ŠKRÁBANCE A ŘEZNÉ RÁNY
              descriptions:
                  - Před ošetřením ránu očistěte od viditelných nečistot (vodou nebo fyziologickým roztokem).
                  - Sprej řádně protřepejte. Na ránu nastříkejte souvislou vrstvu prášku ze vzdálenosti 20 – 30 cm.
                  - Na ráně zůstane prodyšná vrstva bílého prášku, který přilne na vlhké části rány a chrání ji před množením bakterií. Na suchém okolí prášek nepřilne a je možné jej snadno odstranit.
                  - Drobné, nekrvácivé rány již není nutné zakrývat. Hlubší, krvácivé či secernující rány a rány v oblastech zvýšeného namáhání zakryjte nepřilnavým krytím.
              image: images/akutni_rany.jpg
            - header: Chronické rány
              subheader: PROLEŽENINY
              descriptions:
                  - Aplikujte Alfasilver při každém převazu nebo čištění. Přípravek je možné nanášet i do hlubších ran.
                  - Před každým ošetřením ránu vyčistěte vodou nebo fyziologickým roztokem od viditelných nečistot.
                  - Sprej řádně protřepejte. Na ránu nastříkejte souvislou vrstvu Alfasilveru ze vzdálenosti 20-30 cm.
                  - Drobné, nekrvácivé defekty není nutné zakrývat. Hlubší, krvácivé či secernující rány a rány v oblastech zvýšeného namáhání zakryjte nepřilnavým krytím.
              image: images/chronicke_rany.jpg
    faq:
        header: Na co se NEJČASTĚJI ptáte
        questions:
            col1:
                - header: ZČERNÁ (ZOXIDUJE) PŘÍPRAVEK NA RÁNĚ?
                  answer: Ne. Ionty stříbra jsou navázány na zeolitový prášek, který chrání stříbro před oxidací. K zabarvení prášku může dojít vlivem absorpce tekutin přijatých z rány.
                - header: MOHU POUŽÍT DOHROMADY S JINOU DESINFEKCÍ?
                  answer: Není potřeba ránu čistit jinou desinfekcí, protože už samotný Alfasilver udržuje ránu bez mikroorganismů. Naopak, nedoporučuje se kombinovat s jakýmikoliv roztoky obsahujícími jód. Stříbro by ztratilo svoji účinnost.
            col2:
                - header: OD JAKÉHO VĚKU JE MOŽNÉ PŘÍPRAVEK POUŽÍVAT?
                  answer: AlfaSilver nemá žádné věkové omezení. Vzhledem k možnosti nečekaného vnitřního užití dítětem, doporučujeme používat přípravek od 3 let.
                - header: MOHOU PŘÍPRAVEK POUŽÍVAT I TĚHOTNÉ A KOJÍCÍ ŽENY?
                  answer: Ano mohou. Kojící ženy by neměly přípravek používat na ragády prsních bradavek.
                - header: JAK DLOUHO LZE PŘÍPRAVEK UŽÍVAT?
                  answer: V případě potřeby (především ošetřování chronických ran) lze AlfaSilver používat 30 po sobě jdoucích dnů. Následně by mělo být používání na 14 dnů přerušeno.
