            - header: NEPÁLÍ A NEŠTÍPE
              description: Osušte slzičky. Ošetření Alfasilverem nebolí. Aplikace je mírně chladivá.
            - header: CHRÁNÍ PŘED INFEKCÍ
              description: Co rychle přišlo, rychle odejde. Antimikrobiální vlastnosti ionizovaného stříbra zabrání množení bakterií.
            - header: URYCHLUJE HOJENÍ
              description: Nečekejte do svatby. Chladivý sprej vytváří antiseptické a vlhké prostředí pro rychlejší hojení.
            - header: MŮŽE NAHRADIT NÁPLAST
              description: Na co náplasti nebo obvaz?! Mikronizovaný zeolitový prášek přilne k ráně a vytvoří na ni ochrannou vrstvu.

    instructions:
        header: Jak postupovat při ošetření rány
        instructions:
            - header: Akutní rány
              subheader: ODŘENINY, POPÁLENINY, ŠKRÁBANCE A ŘEZNÉ RÁNY
              description: Před ošetřením ránu očistěte od viditelných nečistot (vodou nebo fyziologickým roztokem).<br> Sprej řádně protřepejte. Na ránu nastříkejte souvislou vrstvu prášku ze vzdálenosti 20 – 30 cm.<br> Na ráně zůstane prodyšná vrstva bílého prášku, který přilne na vlhké části rány a chrání ji před množením bakterií. Na suchém okolí prášek nepřilne a je možné jej snadno odstranit.<br> Drobné, nekrvácivé rány již není nutné zakrývat. Hlubší, krvácivé či secernující rány a rány v oblastech zvýšeného namáhání zakryjte nepřilnavým krytím.
              image: bike2.png
