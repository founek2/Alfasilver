    instructions:
        header: Ako postupovať pri&nbsp;ošetrení rany
        tips:
            - header: AKÚTNE RANY
              subheader: odreniny, popáleniny, škrabance a rezné rany
              descriptions:
                  - Pred ošetrením ranu očistite od viditeľných nečistôt (vodou alebo fyziologickým roztokom).
                  - Sprej riadne pretrepte. Na ranu nastriekajte zo vzdialenosti 20 cm – 30 cm súvislú vrstvu prášku.
                  - Na rane zostane priedušná vrstva bieleho prášku, ktorý priľne na vlhké časti rany a chráni ju pred množením baktérií. Na suchom okolí prášok nepriľne a dá sa ľahko odstrániť.
                  - Malé, nekrvácavé rany už nie je potrebné zakrývať. Hlbšie, krvácavé či secernujúce rany a rany v oblastiach zvýšeného namáhania zakryte nepriľnavým krytím.
              image: images/akutni_rany.jpg
            - header: CHRONICKÉ RANY
              subheader: preležaniny
              descriptions:
                  - Aplikujte Alfasilver pri každom preväze alebo čistení.
                  - Prípravok je možné nanášať aj do hlbších rán.
                  - Pred každým ošetrením ranu vyčistite vodou alebo fyziologickým roztokom od viditeľných nečistôt.
                  - Sprej riadne pretrepte. Na ranu nastriekajte súvislú vrstvu Alfasilveru zo vzdialenosti 20 cm – 30 cm.
                  - Malé, nekrvácavé defekty nie je potrebné zakrývať. Hlbšie, krvácavé či secernujúce rany a rany v oblastiach zvýšeného namáhania zakryte nepriľnavým krytím.
              image: images/chronicke_rany.jpg
    faq:
        header: NAJČASTEJŠIE OTÁZKY K PRODUKTU ALFASILVER SPREJ
        questions:
            col1:
                - header: SČERNÁ (ZOXIDUJE) PRÍPRAVOK NA RANE?
                  answer: Nie. Ióny striebra sú naviazané na zeolitový prášok, ktorý chráni striebro pred oxidáciou. Prášok sa môže zafarbiť vplyvom absorpcie tekutín prijatých z rany.
                - header: MÔŽEM POUŽIŤ SPOLU S INOU DEZINFEKCIOU?
                  answer: Ranu netreba čistiť inou dezinfekciou, pretože už samotný Alfasilver udržiava ranu bez mikroorganizmov. Naopak, neodporúča sa kombinovať so žiadnymi roztokmi obsahujúcimi jód. Striebro by stratilo účinnosť.
            col2:
                - header: OD AKÉHO VEKU JE MOŽNÉ PRÍPRAVOK POUŽÍVAŤ?
                  answer: AlfaSilver nemá žiadne vekové obmedzenie. S cieľom zabrániť neúmyselnému vnútornému užitiu dieťaťom odporúčame prípravok používať od 3 rokov.
                - header: MÔŽU PRÍPRAVOK POUŽÍVAŤ AJ TEHOTNÉ A DOJČIACE ŽENY?
                  answer: Áno, môžu. Dojčiace ženy by nemali prípravok používať na ragády prsných bradaviek.
                - header: AKO DLHO JE MOŽNÉ PRÍPRAVOK POUŽÍVAŤ?
                  answer: V prípade potreby (predovšetkým na ošetrovanie chronických rán) je možné AlfaSilver používať 30 po sebe nasledujúcich dní. Následne by sa malo používanie na 14 dní prerušiť.
